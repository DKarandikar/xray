<div class="table table-pl">
	<table>
		<thead>
			<th></th>
			<th ng-repeat="pit in pitypes | orderBy" ng-bind="pilabels[pit]">
		</thead>
		<tr ng-repeat="host in hosts | orderBy:host" class="other">
			<td class="companyname" >{{getName(company.id)}} 
				<div>{{host.h}}</div>
			</td>
			<td ng-repeat="pit in pitypes | orderBy" class="pitypes">
				<div class='dot container' ng-if="host.pitypes.indexOf(pit) >= 0"></div>
			</td>
		</tr>
	</table>
</div>
