<div class='company-lens'>	
	<div class="title company">
		<div class="name" style="color:{{$ctrl.selected.color}};">{{ $ctrl.selected.company }}<span ng-if="$ctrl.selected.label !== $ctrl.selected.name">({{$ctrl.selected.company}})</span></div>
		<div class="jurisdiction" ng-if="$ctrl.selected.jurisdiction">{{ $ctrl.selected.jurisdiction.toUpperCase() }} <span ng-bind-html='$ctrl.selected.jurisdiction_flag'></span></div>
	</div>
	<div class="props">
		<ul>
			<li class="property description" ng-if="$ctrl.selected.description" ng-bind="$ctrl.selected.description"></li>		
			<li class="property description" ng-if="!$ctrl.selected.description && $ctrl.parent && $ctrl.parent.description" ng-bind="$ctrl.parent.description"></li>		
			<li class="property equity textonly" ng-if="$ctrl.selected.equity"><span class="lbl">equity:</span> ${{ $ctrl.selected.equity }}</li>
			<li class="property size" ng-if="$ctrl.selected.size"><span class="lbl">employees:</span> {{ $ctrl.selected.size }} &#x1f466;</li>
			<li class="property founded textonly" ng-if="$ctrl.selected.founded"><span class="lbl">founded:</span> {{ $ctrl.selected.founded }}</li>
		</ul>
	</div>
</div>
