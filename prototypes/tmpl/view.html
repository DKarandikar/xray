<div class="dci">
	<toolbar apps="apps" selected="app" mode="mode" show-company-details='companyDetails' showpdci="showPDCI.showing"></toolbar>
	<pdci-app-selector apps="apps" selected="pdciAppsObj" showing="showPDCI.showing"></pdci-app-selector>
	<div class="about">
		<h1>{{app}}</h1>
		<h2 ng-if='appcompany'>by <a>{{ appcompany }}</a></h2>
		<div class="pdci" ng-if="pdciApps.length">
			Personalised to a person who uses <span ng-repeat="a in pdciApps">{{x}}</span>
		</div>
	</div>
	<h2 ng-if="error" class="error"> Error: {{ error }} </h2>
	<div ng-if="!error" class="all"  ui-view></div>
</div>
