<div class="experiment run-task">

	<h4><a ui-sref="experiment.manage">Manage</a></h4>

	<h2>Experiment <span ng-bind="experiment._id"></span></h2>
	<h5>participant: <span ng-bind="experiment.participant"></span></h5>


	<button ng-click="selectApps()">Please select the apps you use.</button>
	<h3 ng-if="experiment.pdciApps">({{ experiment.pdciApps.length }} selected)</h3>

	<h4>phase 1 : reflection</h4>
	<ul>
		<li ng-repeat="n in experiment.pdciApps" target="_blank"> {{ n }} <button>DCI</button> <button> PDCI</button> </li>
	</li>
	
	<h4>phase 2 : choose the app you like better </h4>
	<table>
		<thead>
			<th>round</th><th>condition</th><th>a</th><th>b</th><th>run?</th>
		</thead>
		<tr ng-repeat="x in experiment.rounds.dci" ng-class="{done:x.result.chosen}">
			<td>{{ experiment.rounds.indexOf(x) }}</td>
			<td>{{ x.cond }}</td>
			<td>{{ x.a }}</td>
			<td>{{ x.b }}</td>
			<td>{{ x.result.chosen || 'no' }}</td>
			<td><button ng-click="run(x)">Run/Replace</button></td>
		</tr>
	</table>
</div>
