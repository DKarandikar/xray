<div class="experiment run-select">
	<h3> Please select the apps that have installed : </h3>
	<div class="scrollable">
		<ol class="applist">
			<li ng-repeat="a in apps" ng-click="selected[a] = !selected[a]" ng-class="{selected:selected[a]}"><input type="checkbox" ng-model="selected[a]">{{a}}</li>
		</ol>
	</div>
	<div class="buttons">
		<button class="btn" ng-click="doSave()">Ok</button>
	</div>
</div>
