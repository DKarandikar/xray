<div class="boxdci">
	<div class="about">
		<h1>{{app}}</h1>
		<h2 ng-if='appcompany'>by <a>{{ appcompany }}</a></h2>
	</div>
	<div>
		<h3>threshold:</h3>
		<input type="range" ng-model="threshold" min="0" max="100">
	</div>
	<h2 ng-if="error"> {{ error }} </h2>
	<div ng-if="!error" class>
		<div ng-repeat="(company,pis) in company2pi">
			<h4>{{company}}
			<ol>
				<li ng-repeat="pi in pis"> {{ pi }} </li>
			</ol>			
		</div>
	</div>
</div>
