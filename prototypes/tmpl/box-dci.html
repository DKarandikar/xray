<div class="boxdci">
	<div class="about">
		<h1>{{app}}</h1>
		<h2 ng-if='appcompany'>by <a>{{ appcompany }}</a></h2>
		<p class="threshdisplay">minimum threshold: {{ threshold }} </p>		
	</div>
	<div class="threshold_slider">
		<!-- <div class="label">threshold:</div> -->
		<input type="range" ng-model="threshold" min="0" max="100">
	</div>
	<h2 ng-if="error"> {{ error }} </h2>
	<div ng-if="!error" class="all">
		<div class="trackers app-publisher" ng-if="size(appcompany2pi)" >
			<h5>app publisher</h5>
			<div class="company" ng-repeat="(company,pis) in appcompany2pi">   
				<company-name company="company">{{company}}</company-name>			
				<pi-types-display types="pis"></pi-types-display>
			</div>
		</div>
		<div class="trackers ad" ng-if="size(ad2pi)">
			<h5>advertisers</h5>
			<div class="company" ng-repeat="(company,pis) in ad2pi" >
				<company-name company="company">{{company}}</company-name>			
				<pi-types-display types="pis"></pi-types-display>
			</div>
		</div>
		<div class="trackers analytics" ng-if="size(analytics2pi)">
			<h5>analytics</h5>
			<div class="company" ng-repeat="(company,pis) in analytics2pi">
				<company-name company="company">{{company}}</company-name>			
				<pi-types-display types="pis"></pi-types-display>
			</div>
		</div>
		<div class="trackers other" ng-if="size(non2pi)">
			<h5>others</h5>
			<div class="company" ng-repeat="(company,pis) in non2pi">   
				<company-name company="company">{{company}}</company-name>			
				<pi-types-display types="pis"></pi-types-display>
			</div>
		</div>
	</div>
</div>
