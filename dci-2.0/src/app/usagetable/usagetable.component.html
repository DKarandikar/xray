<div class="top">
    <div class="adder">
        <!-- <ng2-completer [(ngModel)]="appToAdd" [datasource]="completer" [minSearchLength]="1" placeholder="Add app"></ng2-completer> -->
        <app-autocomplete [(selected)]='selectedApp' (selectedChange)='appSelected(selectedApp)'></app-autocomplete>
        <button (click)="addApp()" [disabled]='!selectedApp'>Add</button>
        <button (click)="clearState()">Clear all</button>
    </div>
    <table>
        <tr class="rows" *ngFor="let appusage of selectedApps">
            <td class="left">{{ getAppName(appusage.appid) }}</td>
            <td class="hhmminput">
                <input type="number" (ngModelChange)="appValueChanged()" [(ngModel)]="appusage.hh" maxlength="2">h
                <input type="number" (ngModelChange)="appValueChanged()" [(ngModel)]="appusage.mm" maxlength="2">m
            </td>
            <td class="middle">
                <input type="range" (ngModelChange)="appValueChanged()" [(ngModel)]="appusage.mins" [min]="minUsage" [max]="maxUsage" [step]="stepUsage">
            </td>
            <td class="right">
                <!-- <div class="tohide">actions</div> -->
                <!-- <div class="reveal"> -->
                <button class="clearButton" (click)="delete(appusage)">uninstall</button> <a [routerLink]="['/alternatives/ ', appusage.appid]" [hidden]='!hasAlternatives(appusage.appid) '><button>substitute</button></a>
                <!-- </div> -->
            </td>
        </tr>
    </table>
</div>
