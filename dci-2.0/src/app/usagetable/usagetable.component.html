<div class=usage-table>
    <div class="adder search-zone">
        <!-- <ng2-completer [(ngModel)]="appToAdd" [datasource]="completer" [minSearchLength]="1" placeholder="Add app"></ng2-completer> -->
        <app-autocomplete class="search-bar" [(selected)]='selectedApp' (selectedChange)='appSelected(selectedApp)' [omit]='_selectedapps'></app-autocomplete>
        <!--<button (click)="addApp()" [disabled]='!selectedApp'>Add</button>-->
        <button class="usage-button" (click)="clearState()" [disabled]='usages.length == 0'>Clear all</button>
    </div>
    <div class="top">
        <table>
            <tr class="rows" *ngFor="let appusage of usages">
                <td class="left" (click)="appFocused(appusage.appid)" (mouseenter)="_onHover(appusage.appid)" (mouseleave)="_onHover()">
                    <img *ngIf="getAppIcon(appusage.appid)" class='appicon' [src]="getAppIcon(appusage.appid)" alt="^_^">
                    <div *ngIf="!getAppIcon(appusage.appid)" class="noicon"></div>
                    <a class="title">{{ getAppName(appusage.appid).split(' ').slice(0,3).join(' ') }}</a>
                    <br><a class="dev"> by {{ getAppDev(appusage.appid )}}</a>
                </td>
                <td class="hhmminput">
                    <input type="number" (ngModelChange)="appValueChanged()" [(ngModel)]="appusage.hh" maxlength="2">h
                    <input type="number" (ngModelChange)="appValueChanged()" [(ngModel)]="appusage.mm" maxlength="2">m
                </td>
                <td class="middle">
                    <input type="range" (ngModelChange)="appValueChanged()" [(ngModel)]="appusage.mins" [min]="minUsage" [max]="maxUsage" [step]="stepUsage">
                </td>
                <td class="right">
                    <!-- <div class="tohide">actions</div> -->
                    <!-- <div class="reveal"> -->
                    <button class="clearButton usage-button" (click)="delete(appusage)">Uninstall</button>
                    <a [routerLink]="['/alternatives/', appusage.appid.trim()]" [hidden]='!hasAlternatives(appusage.appid) '>
                        <button class="usage-button">Substitute</button>
                    </a>
                    <!-- </div> -->
                </td>
            </tr>

        </table>
    </div>
</div>
