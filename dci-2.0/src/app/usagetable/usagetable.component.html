<div class="top">
    <div class="adder">
        <!-- <ng2-completer [(ngModel)]="appToAdd" [datasource]="completer" [minSearchLength]="1" placeholder="Add app"></ng2-completer> -->
        <app-autocomplete [(selected)]='selectedApp' (selectedChange)='appSelected(selectedApp)' [omit]='_selectedapps'></app-autocomplete>
        <button (click)="addApp()" [disabled]='!selectedApp'>Add</button>
        <button (click)="clearState()" [disabled]='usages.length == 0'>Clear all</button>
    </div>
    <table *ngFor="let appusage of usages">
        <tr class="rows">
            <td class="left" (click)="appFocused(appusage.appid)"><img class='appicon' [src]="getAppIcon(appusage.appid)">{{ getAppName(appusage.appid).split(' ').slice(0,3).join(' ') }}</td>
            <td class="hhmminput">
                <input type="number" (ngModelChange)="appValueChanged()" [(ngModel)]="appusage.hh" maxlength="2">h
                <input type="number" (ngModelChange)="appValueChanged()" [(ngModel)]="appusage.mm" maxlength="2">m
            </td>
            <td class="right">
                <!-- <div class="tohide">actions</div> -->
                <!-- <div class="reveal"> -->
                <button class="clearButton" (click)="delete(appusage)">uninstall</button> <a [routerLink]="['/alternatives/', appusage.appid.trim()]" [hidden]='!hasAlternatives(appusage.appid) '><button>substitute</button></a>
                <!-- </div> -->
            </td>
        </tr>
        <tr class="rows">
            <td class="middle">
                <input type="range" (ngModelChange)="appValueChanged()" [(ngModel)]="appusage.mins" [min]="minUsage" [max]="maxUsage" [step]="stepUsage">
            </td>
        </tr>
    </table>
</div>
